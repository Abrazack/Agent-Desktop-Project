<!DOCTYPE html>
<html lang="en" data-language="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Management System</title>
    <style>
        :root {
            --primary-color: #2f7366;
            --secondary-color: #f3a157;
            --accent-color: #0261d9;
            --background-color: #f3ddb3;
            --text-light: #ffffff;
            --danger-color: #d87487;
        }

        /* Previous CSS remains, adding new styles */
        .role-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            background: var(--accent-color);
            color: white;
        }

        .access-level {
            cursor: pointer;
            transition: all 0.3s;
        }

        .password-strength {
            height: 4px;
            margin-top: 5px;
            background: #ddd;
        }

        .strength-weak { background: #ff4444; width: 33%; }
        .strength-medium { background: #ffbb33; width: 66%; }
        .strength-strong { background: #00C851; width: 100%; }
    </style>
</head>
<body>
    <!-- Login System -->
    <div class="login-container" id="loginPage">
        <!-- Previous login content -->
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Settings Menu -->
        <div class="settings-menu">
            <button class="action-button" onclick="showSettings()">⚙️ <span data-localize="settings">Settings</span></button>
        </div>

        <!-- Income Display -->
        <div class="header">
            <h1 data-localize="business_dashboard">Business Dashboard</h1>
            <div id="income-display"></div>
        </div>

        <!-- Employees Section -->
        <section id="employees" class="section hidden">
            <!-- Employee management table -->
        </section>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <h3 data-localize="system_settings">System Settings</h3>
                <div class="settings-tabs">
                    <button data-localize="user_mgmt" onclick="showSettingsTab('user')">Users</button>
                    <button data-localize="security" onclick="showSettingsTab('security')">Security</button>
                    <button data-localize="localization" onclick="showSettingsTab('localization')">Localization</button>
                </div>

                <!-- User Management Tab -->
                <div id="userSettings" class="settings-tab">
                    <div class="form-group">
                        <h4 data-localize="manage_users">Manage Users</h4>
                        <button onclick="showUserForm('manager')" data-localize="add_manager">Add Manager</button>
                        <table id="userList">
                            <thead>
                                <tr>
                                    <th data-localize="name">Name</th>
                                    <th data-localize="role">Role</th>
                                    <th data-localize="access_level">Access Level</th>
                                    <th data-localize="actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Security Tab -->
                <div id="securitySettings" class="settings-tab hidden">
                    <div class="form-group">
                        <h4 data-localize="change_password">Change Password</h4>
                        <input type="password" id="currentPassword" placeholder="Current Password">
                        <input type="password" id="newPassword" placeholder="New Password" oninput="checkPasswordStrength(this.value)">
                        <div class="password-strength">
                            <div id="passwordStrength" class="strength-weak"></div>
                        </div>
                        <button onclick="changePassword()" data-localize="update">Update</button>
                    </div>
                </div>

                <!-- Localization Tab -->
                <div id="localizationSettings" class="settings-tab hidden">
                    <!-- Previous localization content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced System Configuration
        const SYSTEM_CONFIG = {
            exchangeRates: {
                'USD': 1,
                'EUR': 0.93,
                'JPY': 148.50,
                'GBP': 0.80
            },
            accessLevels: {
                1: 'Basic',
                2: 'Manager',
                3: 'Admin'
            },
            passwordRequirements: {
                minLength: 8,
                requireNumber: true,
                requireSpecialChar: true
            }
        };

        // User Management System
        let users = [
            { id: 1, name: 'Admin', role: 'admin', accessLevel: 3, password: 'admin123' }
        ];

        // Enhanced Localization
        const translations = {
            en: {
                // Previous translations
                change_password: "Change Password",
                update: "Update",
                access_level: "Access Level",
                promote: "Promote",
                demote: "Demote"
            },
            // Add other languages
        };

        // User Management Functions
        function showUserForm(type) {
            const formHTML = `
                <div class="form-group">
                    <label data-localize="full_name">Full Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label data-localize="access_level">Access Level</label>
                    <select id="userAccess">
                        ${Object.entries(SYSTEM_CONFIG.accessLevels).map(([key, value]) => `
                            <option value="${key}">${value}</option>
                        `)}
                    </select>
                </div>
                <button class="action-button success" onclick="saveUser('${type}')" data-localize="save">Save</button>
            `;
            showModal(type === 'manager' ? 'Add Manager' : 'Add User', formHTML);
        }

        function saveUser(type) {
            const newUser = {
                id: Date.now(),
                name: document.getElementById('userName').value,
                role: type,
                accessLevel: parseInt(document.getElementById('userAccess').value),
                password: 'tempPassword'
            };
            users.push(newUser);
            renderUserList();
            closeModal();
        }

        function renderUserList() {
            const tbody = document.querySelector('#userList tbody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.role}</td>
                    <td class="access-level" onclick="changeAccessLevel(${user.id})">
                        ${SYSTEM_CONFIG.accessLevels[user.accessLevel]}
                    </td>
                    <td>
                        <button class="action-button" onclick="promoteUser(${user.id})" data-localize="promote">Promote</button>
                        <button class="action-button delete" onclick="deleteUser(${user.id})" data-localize="delete">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Security Functions
        function checkPasswordStrength(password) {
            const strength = calculatePasswordStrength(password);
            const strengthBar = document.getElementById('passwordStrength');
            strengthBar.className = `strength-${strength}`;
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= SYSTEM_CONFIG.passwordRequirements.minLength) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*]/.test(password)) strength++;
            
            return strength < 2 ? 'weak' : strength === 2 ? 'medium' : 'strong';
        }

        function changePassword() {
            const oldPass = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            
            if (validatePasswordChange(oldPass, newPass)) {
                currentUser.password = newPass;
                alert('Password changed successfully!');
            }
        }

        // Localization Functions
        function updateCurrencyDisplay() {
            const currencySymbols = {
                'USD': '$',
                'EUR': '€',
                'JPY': '¥',
                'GBP': '£'
            };
            
            document.querySelectorAll('[data-currency]').forEach(el => {
                const value = parseFloat(el.dataset.currency);
                el.textContent = `${currencySymbols[systemSettings.currency]}${(value * SYSTEM_CONFIG.exchangeRates[systemSettings.currency]).toFixed(2)}`;
            });
        }

        // Enhanced Sales System
        function recordSale(amount) {
            const convertedAmount = amount * SYSTEM_CONFIG.exchangeRates[systemSettings.currency];
            totalIncome += convertedAmount;
            updateIncomeDisplay();
        }

        function updateIncomeDisplay() {
            document.getElementById('income-display').textContent = 
                `${translations[systemSettings.language].total_income}: ${systemSettings.currency} ${totalIncome.toFixed(2)}`;
        }

        // Initialize System
        document.addEventListener('DOMContentLoaded', () => {
            renderUserList();
            applyLocalization();
            updateCurrencyDisplay();
        });

        // Role-Based Access Control
        function handleAccessControl() {
            if(currentUser.role === 'employee') {
                document.querySelectorAll('.settings-menu button').forEach(btn => btn.disabled = true);
            }
        }

        // Promotion System
        function promoteUser(userId) {
            const user = users.find(u => u.id === userId);
            if(user.accessLevel < 3) {
                user.accessLevel++;
                renderUserList();
            }
        }
    </script>
</body>
</html>
