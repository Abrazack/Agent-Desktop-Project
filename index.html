<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f3ddb3; }
        button { padding: 10px 15px; font-size: 16px; margin: 10px; cursor: pointer; }
        .admin-btn { background-color: #f3a157; color: white; }
        .hidden { display: none; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button class="admin-btn" onclick="showSection('employees')">Manage Employees</button>
    <button class="admin-btn" onclick="showSection('inventory')">Manage Inventory</button>
    <button class="admin-btn" onclick="showSection('sales')">View Sales</button>
    <button class="admin-btn" onclick="showSection('logs')">View Logs</button>

    <!-- Employees Section -->
    <div id="employees" class="hidden">
        <h2>Manage Employees</h2>
        <button onclick="addEmployee()">Add Employee</button>
        <table>
            <tr><th>Name</th><th>Role</th><th>Actions</th></tr>
            <tbody id="employee-list"></tbody>
        </table>
    </div>

    <!-- Inventory Section -->
    <div id="inventory" class="hidden">
        <h2>Manage Inventory</h2>
        <button onclick="addProduct()">Add Product</button>
        <table>
            <tr><th>Product</th><th>Stock</th><th>Price</th><th>Actions</th></tr>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>

    <!-- Sales Section -->
    <div id="sales" class="hidden">
        <h2>View Sales</h2>
        <table>
            <tr><th>Product</th><th>Quantity</th><th>Total Price</th></tr>
            <tbody id="sales-list"></tbody>
        </table>
    </div>

    <!-- Logs Section -->
    <div id="logs" class="hidden">
        <h2>System Logs</h2>
        <p>No logs available</p>
    </div>

    <script>
        function showSection(section) {
            document.querySelectorAll('div').forEach(div => div.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
        }

        function addEmployee() {
            let name = prompt("Enter employee name:");
            let role = prompt("Enter role:");
            if (name && role) {
                let row = `<tr><td>${name}</td><td>${role}</td><td><button onclick='removeRow(this)'>Remove</button></td></tr>`;
                document.getElementById("employee-list").innerHTML += row;
            }
        }

        function addProduct() {
            let product = prompt("Enter product name:");
            let stock = prompt("Enter stock quantity:");
            let price = prompt("Enter price:");
            if (product && stock && price) {
                let row = `<tr><td>${product}</td><td>${stock}</td><td>${price}</td><td><button onclick='removeRow(this)'>Remove</button></td></tr>`;
                document.getElementById("inventory-list").innerHTML += row;
            }
        }

        function removeRow(btn) {
            btn.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
